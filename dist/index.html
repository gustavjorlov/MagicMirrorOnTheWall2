<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Magic Mirror on the wall</title>
        <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400" rel="stylesheet">
        <style media="screen">
        h2 {
            font-size: 50px;
            margin-top: 0px;
            font-weight: 200;
        }
        h3 {
            font-size: 50px;
            margin-top: 0px;
            font-weight: 100;
        }
        h2, h3 {
            font-family: 'Raleway';
            margin-bottom: 0px;
        }
        body {
            background: black;
            color: white;
            padding: 0px;
            margin: 0px;
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        .weather, .date {
            height: 300px;
            width: 300px;
            margin: 0px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .line{
            display: inline-block;
            background: #999;
            width: 2px;
            height: 200px;
        }
        .exercise_container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: nowrap;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }
        .exercise_bar {
            width: 200px;
            text-align: center;
            border: 2px solid #999;
            border-bottom: none;
            margin: 0px 40px;
        }
        .exercise_bar p {
            font-family: 'Raleway';
            font-size: 30px;
            margin-top: -40px;
        }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
